# The following types define the data model of the example service
# based on which the GraphQL API is generated

type User @model {
  id: ID! @isUnique # read-only (managed by Graphcool)
  # Optional system fields (remove if not needed):
  createdAt: DateTime! # read-only (managed by Graphcool)
  updatedAt: DateTime! # read-only (managed by Graphcool)
  # email-password template
  email: String! @isUnique
  password: String!
  # custom
  firstName: String
  lastName: String
  dateOfBirth: DateTime

  # Uncomment below - you can declare relations between models like this
  # posts: [Post!]! @relation(name: "UserPosts")
}

type Organization @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  # custom
  name: String!
}

type Commodity implements Notes @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  # custom
  name: String!
  type: CommodityType! @defaultValue(value: "GOODS")
  vendorCode: String
  barCode: String
  notes: String
}

enum CommodityType {
  GOODS
  SERVICE
}

interface Notes {
  notes: String
}

type Partner implements Notes @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  # custom
  name: String!
  legalName: String
  notes: String
  contactInformation: [ContactInformation!]! @relation(name: "PartnerContactInformation")
}

type ContactInformation @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  # custom
  partner: Partner @relation(name: "PartnerContactInformation")
  type: ContactInformationType!
  value: String!
}

enum ContactInformationType {
  PHONE_NUMBER
  EMAIL
  ADDRESS
}

